<div *ngIf="note">
  <h2>{{note.name | uppercase}} Details</h2>
  <div><span>id: </span>{{note.id}}</div>
  <div>
    <label
      >name:
      <input [(ngModel)]="note.name" placeholder="name" />
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
